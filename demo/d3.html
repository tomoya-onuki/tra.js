<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://d3js.org/d3.v6.js"></script>
    <script src="../tra.min.js"></script>
    <title>Tra.js - d3 demo</title>
</head>

<body>
    <div id="d3-view"></div>

    <script>
        let data = []
        for (let t = 0, msec = 1000; t < Math.PI / 2 * 3; t += Math.PI / 120, msec += 10) {
            data.push({
                date: msec,
                x: Math.cos(t) * 90 + 100,
                y: Math.sin(t) * 90 + 100
            })
        }
        const svg = d3.select("#d3-view")
            .append("svg")
            .attr("width", 200)
            .attr("height", 200);

        new TrajsD3()
            .trajectory(data)
            .weight(5)
            .thinning(0.99)
            .length(1000)
            .damping(0.95)
            .color(3, 152, 252)
            .ticks(100)
            .label('D3.js')
            .labelStyle({
                font: 'Arial', size: 10, color: '#000', offset: 5
            })
            .roundCap(true)
            .animation(svg, 2, 1000, 4000, true);
    </script>
</body>

</html>
